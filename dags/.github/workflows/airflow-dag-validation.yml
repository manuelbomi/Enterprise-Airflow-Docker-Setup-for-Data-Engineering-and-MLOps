name: ðŸ§ª Validate Airflow DAGs

on:
  push:
    paths:
      - 'dags/**.py'
      - '.github/workflows/airflow-dag-validation.yml'
  pull_request:
    paths:
      - 'dags/**.py'

jobs:
  dag-check:
    name: Check DAG syntax and import
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout repository
      uses: actions/checkout@v3

    - name:  Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ðŸ“¦ Install Airflow (lightweight)
      run: |
        python -m pip install --upgrade pip
        pip install apache-airflow==2.7.2 \
          --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.7.2/constraints-3.9.txt"

    - name: ðŸ§ª Parse all DAGs in /dags
      run: |
        python -c "


        import os
        import sys
        from airflow.models import DagBag

        dag_folder = 'dags'
        dag_bag = DagBag(dag_folder=dag_folder, include_examples=False)

        if dag_bag.import_errors:
            print(' DAG Import Errors:')
            for dag_id, err in dag_bag.import_errors.items():
                print(f'{dag_id}: {err}')
            sys.exit(1)
        else:
            print(' All DAGs parsed successfully!')
        "
